<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BAND STORE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common-style.css">
</head>
<body>
    
    <header>

        <div class="container flex-centered adaptive">
            <h3 class="site-name">JS BAND STORE / Your full name</h3>
            
            <nav>
                <ul class="flex-centered adaptive">
                    <li class="nav-container">
                       <button class="no-border pointer"><img src="../images/cart.svg" alt="Shopping Icon" id="cart-icon"></button>
                    </li>
                    
                    <li class="nav-container">
                        <button id="sign-button" class="main-button bold-text rounded pointer">Sign-Out</button>
                    </li>
                
                    <li class="nav-container">
                        <button id="user-container" class="nav-container flex-centered rounded no-border pointer"><img src="../images/avatar.png" alt="UserAvatar" id="avatar-icon"><span id="user-name" class="bold-text">Username</span></button>
                        
                    </li>
                </ul>

            </nav>
        </div>  

    </header>

    <main>

        <section class="sort-container">
            <input type="text" class="fields" placeholder="Search by book name" id="search-input">
            <select name="sort_input" class="fields rounded" id="price-input"> <!-- later options should fetch from json-->
                <option value="Price">Price</option>
                <option value="Amount">Amount</option> 
                <option value="Author">Author</option>
            </select>
        </section>

        <section id="root" class="flex-centered"></section>
        
    </main>

    <script src="main.js"></script>

</body>
</html>
