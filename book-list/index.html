<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BAND STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

        <section class="container">
            <h3 class="site-name">JS BAND STORE / Your full name</h3>
            
            <nav> <!-- should to wrap every element in div, but then will be column -->
                
                <div class="nav-container">
                    <img src="../images/cart.svg" id="cart-icon" alt="Shopping Icon" width="50" height="50">
                </div>
                
                <div class="nav-container">
                    <button class="main-button bold-text">Sign-Out</button>
                </div>
            
                <div class="nav-container" id="user-container"> 
                    <img src="../images/avatar.png" alt="User Avatar" width="50" height="50">
                    <span id="user-name" class="bold-text">Username</span>
                </div>

            </nav>
        </section>  

    </header>

    <main>

        <section class="sort-container">
            <input type="text" class="inputs" placeholder="Search by book name" id="search-input">
            <select name="sort_input" class="inputs" id="price-input"> <!-- later options should fetch from json-->
                <option value="Price">Price</option>
                <option value="Amount">Amount</option> 
                <option value="Author">Author</option>
            </select>
        </section>

        <section id="root"></section>
        
    </main>

    <script src="main.js"></script>

</body>
</html>
