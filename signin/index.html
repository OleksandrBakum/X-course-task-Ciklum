<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BAND STORE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <header>

        <section>
            <h3 class="site-name">JS BAND STORE / Your full name</h3>
        </section>  

    </header>

    <main>
        
            <section>
                <img src="../images/avatar.png" alt="User Avatar" id="user-avatar">
            </section>

            <section>
                <form action="#">
                    <div class="user-info">
                        <label for="user-name" class="bold-text">Username</label>
                        <input type="text" placeholder="type Username" id="user-name">
                        <button type="submit" class="main-button bold-text">Sign-In</button>
                    </div>
                </form>
            </section>
        
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src=""></script>

</body>
</html>
